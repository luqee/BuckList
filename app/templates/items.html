{% extends "base.html" %}
{% block title %}BuckList-Home{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="col-md-12">
      <div class="panel panel-default">
          <div class="panel-heading">Welcome To Your Bucketlist items.</div>
          <div class="panel-body">
              {% for item in items %}
              <div class="panel panel-default">
                  <div class="panel-heading">
                     item.title
                  </div>
                  <div class="panel-body">
                      item.description
                      <a href="{{ url_for('removeItem', buck_id=buck_id, item_id=item.id) }}" role="button" class="btn btn-large btn-primary">Remove</a>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
    </div>

</div>
{% endblock %}
