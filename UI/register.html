<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bucklst.css">
  </head>
  <body>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BuckList</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Team</a></li>
            </ul>
          </div>
      </nav>
      <div class="container-fluid">
          <div id="form-holder">
              <form id="register-form">
                  <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email" />
                  </div>
                  <div class="form-group">
                      <label for="email">First Name:</label>
                      <input type="text" class="form-control" id="fName" />
                  </div>
                  <div class="form-group">
                      <label for="email">Second Name:</label>
                      <input type="text" class="form-control" id="sName" />
                  </div>
                  <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" />
                  </div>
                  <div class="form-group">
                      <label for="re-pwd">Confirm Password:</label>
                      <input type="password" class="form-control" id="re-pwd">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
              </form>
          </div>
          <!-- Footer content -->
          <div id="footer">
              <div id="footer-content">
              &copy; 2017 Luqee. All Rights Reserved.
          </div>
      </div>

      <script src="/js/jquery-3.2.1.min.js" charset="utf-8"></script>
      <script src="/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
